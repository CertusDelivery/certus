<div class='modal-body product-detail-modal' style="width:2in;">
  <div>
      <table>
        <tr>
          <td rowspan="3" style="width:1in;"> 
            <img ng-src='{{selectedProduct.product_image}}' style='width:1in;'>
          </td>
          <td colspan="2"><span class="label label-default" ng-click='selectedProduct.modal.dismiss("cancel")'>{{selectedProduct.picker_bin_number}}</span></td>
        </tr>
        <tr>
          <th colspan="2" style="font-size: 18px;">{{selectedProduct.quantity}}/{{selectedProduct.picked_quantity}}/{{selectedProduct.out_of_stock_quantity}}</th>
        </tr>
        <tr>
          <th colspan="2">{{selectedProduct.location}}</th>
        </tr>
        <tr class="normal">
          <th colspan="2">{{selectedProduct.store_sku}}</th>
          <th>${{selectedProduct.price}}</th>
        </tr>
      </table>
  </div>
  <div>
    <h5>{{selectedProduct.product_name}}</h5>
  </div>      
</div>
<div class="modal-footer product-detail-modal-footer">
  <button ng-click="markAsOutOfStock();selectedProduct.modal.dismiss('cancel');">Out Of Stock</button>
</div>
